<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Marianas</title>
    <link rel="icon" type="image/png" href="media/logos/anchor.png">
    <link rel="shortcut icon" type="image/png" href="media/logos/anchor.png">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #fafafa;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --accent: #3498db;
            --border: #e1e8ed;
            --shadow: rgba(0, 0, 0, 0.1);
            
            --card-colors: [
                '#3498db',  /* Blue */
                '#9b59b6',  /* Purple */
                '#2ecc71',  /* Green */
                '#e74c3c',  /* Red */
                '#f39c12',  /* Orange */
                '#1abc9c',  /* Teal */
                '#34495e',  /* Dark Blue-Gray */
                '#e67e22'   /* Dark Orange */
            ];
            --card-bg: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            margin: 0;
            font-weight: 400;
        }

        body::-webkit-scrollbar {
            width: 0;
            height: 0;
            display: none;
            /* Chrome/Safari/Webkit */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 2rem 0;
        }

        .logo-container {
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .logo-container img {
            width: 120px;
            height: auto;
        }

        .company-info {
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards 0.2s;
        }

        h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: clamp(1rem, 1.5vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .project-count {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 1.5rem;
            text-align: center;
            letter-spacing: -0.01em;
        }



        .content-section {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
            min-height: 500px;
            position: relative;
            width: 100%;
        }

        .content-section.active {
            display: block;
        }

        .division-card {
            padding: 3rem;
            border-radius: 12px;
            color: white;
            margin: 0 auto;
            max-width: 800px;
            position: relative;
            width: 100%;
        }

        .division-card h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .division-card p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 280px);
            gap: 1.5rem;
            margin-top: 2rem;
            padding: 1.5rem;
            justify-content: center;
        }

        .project-card {
            background: var(--card-bg);
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            aspect-ratio: 1;
            height: 280px;
            position: relative;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 310px;
            height: 310px;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 12px;
            z-index: -1;
        }

        .project-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
        }

        .project-card.no-link:hover {
            transform: none;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .status-icon {
            position: absolute;
            bottom: 12px;
            right: 12px;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }


        .card-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .project-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: white;
            letter-spacing: -0.01em;
        }

        .project-links {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .project-links a {
            color: var(--accent);
            text-decoration: none;
            opacity: 0.9;
            transition: all 0.3s ease;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .project-links a:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .project-description {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 1rem;
            flex-grow: 1;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-weight: 400;
        }

        .project-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .project-readme {
            display: none;
            /* We will use a modal for the readme */
        }




        .division-card.studio {
            background: linear-gradient(135deg, #4E54C8 0%, #8F94FB 100%);
        }

        .division-card.agency {
            background: linear-gradient(135deg, #4E54C8 0%, #8F94FB 100%);
        }

        .featured {
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .division-card {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="media/logos/anchor.png" alt="Anchor Marianas Logo">
            </div>
            <div class="company-info">
                <h1>anchormarianas.com</h1>
                <p class="subtitle">an internet store</p>
                <div class="project-count" id="project-count">0/100 apps</div>
            </div>
        </header>

        <main>
            <section class="content-section active">
                <div class="projects-grid-wrapper">
                    <div class="projects-grid" id="projects">
                        <!-- Projects will be loaded here -->
                    </div>
                </div>
            </section>
        </main>
    </div>


    <script>




        async function loadProjects() {
            const projectsContainer = document.getElementById('projects');

            const loadingHTML = `<div class="loading-container"><div class="loading-spinner"></div></div>`;
            projectsContainer.innerHTML = loadingHTML;

            try {
                const repoRes = await fetch('https://api.github.com/users/adamtpang/repos?sort=pushed&per_page=100');
                if (!repoRes.ok) throw new Error(`GitHub API failed: ${repoRes.status}`);

                const allRepos = await repoRes.json();
                const excludeRepos = ['adamtpang', 'resume', 'test', 'anchormarianas.com'];
                let filteredRepos = allRepos.filter(repo => !repo.fork && !excludeRepos.includes(repo.name));

                const enrichedProjects = filteredRepos.map(repo => {
                    return {
                        name: repo.name,
                        description: repo.description || '',
                        homepage: repo.homepage,
                        stargazers_count: repo.stargazers_count,
                        pushed_at: repo.pushed_at,
                        created_at: repo.created_at
                    };
                });

                // Sort by creation date (oldest first for numbering)
                enrichedProjects.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

                // Update project count
                const projectCount = enrichedProjects.length;
                document.getElementById('project-count').textContent = `${projectCount}/100 apps`;

                projectsContainer.innerHTML = '';

                if (enrichedProjects.length === 0) {
                    projectsContainer.innerHTML = "<p style='text-align: center; color: var(--text-secondary);'>No projects found.</p>";
                    return;
                }

                function getEmojiForProject(name, description) {
                    const text = (name + ' ' + description).toLowerCase();
                    
                    // Web/Site related
                    if (text.includes('website') || text.includes('site') || text.includes('web') || text.includes('landing')) return '🌐';
                    if (text.includes('portfolio') || text.includes('resume')) return '📄';
                    if (text.includes('blog') || text.includes('article')) return '📝';
                    
                    // App types
                    if (text.includes('game') || text.includes('play') || text.includes('puzzle')) return '🎮';
                    if (text.includes('music') || text.includes('audio') || text.includes('sound')) return '🎵';
                    if (text.includes('photo') || text.includes('image') || text.includes('camera')) return '📸';
                    if (text.includes('video') || text.includes('movie') || text.includes('film')) return '🎬';
                    if (text.includes('chat') || text.includes('message') || text.includes('social')) return '💬';
                    if (text.includes('mail') || text.includes('email')) return '📧';
                    if (text.includes('calendar') || text.includes('schedule')) return '📅';
                    if (text.includes('task') || text.includes('todo') || text.includes('productivity')) return '✅';
                    if (text.includes('note') || text.includes('memo')) return '📝';
                    if (text.includes('weather')) return '🌤️';
                    if (text.includes('map') || text.includes('location')) return '🗺️';
                    if (text.includes('shopping') || text.includes('store') || text.includes('cart')) return '🛒';
                    if (text.includes('finance') || text.includes('money') || text.includes('bank')) return '💰';
                    if (text.includes('health') || text.includes('fitness') || text.includes('medical')) return '⚕️';
                    if (text.includes('education') || text.includes('learn') || text.includes('study')) return '📚';
                    if (text.includes('news') || text.includes('media')) return '📰';
                    
                    // Tech/Development
                    if (text.includes('api') || text.includes('server') || text.includes('backend')) return '⚙️';
                    if (text.includes('database') || text.includes('data')) return '💾';
                    if (text.includes('tool') || text.includes('utility')) return '🔧';
                    if (text.includes('dashboard') || text.includes('admin')) return '📊';
                    if (text.includes('analytics') || text.includes('stats')) return '📈';
                    if (text.includes('bot') || text.includes('automation')) return '🤖';
                    if (text.includes('ai') || text.includes('machine learning') || text.includes('neural')) return '🧠';
                    
                    // Default fallbacks
                    if (text.includes('app') || text.includes('application')) return '📱';
                    
                    return '💻'; // Default for general software
                }

                const cardColors = ['#334155', '#475569', '#64748b', '#52525b', '#71717a', '#6b7280', '#4b5563', '#374151'];
                
                enrichedProjects.forEach((project, index) => {
                    const projectNumber = index + 1; // Number based on creation order (oldest = #1)
                    
                    // Create card element - clickable only if has homepage
                    const card = document.createElement(project.homepage ? 'a' : 'div');
                    card.className = project.homepage ? 'project-card' : 'project-card no-link';
                    if (project.homepage) {
                        card.href = project.homepage;
                        card.target = '_blank';
                    } else {
                        card.style.cursor = 'default';
                        card.style.opacity = '0.8';
                    }
                    
                    // Assign different colors to each card
                    const cardColor = cardColors[index % cardColors.length];
                    card.style.backgroundColor = cardColor;
                    
                    // Get emoji based on project description
                    const emoji = getEmojiForProject(project.name, project.description);
                    const description = project.description || 'Project in development';

                    card.innerHTML = `
                        <div class="card-content">
                            <div class="project-title">#${projectNumber} ${emoji} ${project.name}</div>
                            <div class="project-description">${description}</div>
                            
                            ${project.stargazers_count > 0 ? `
                            <div class="project-meta">
                                <div class="meta-item">⭐ ${project.stargazers_count}</div>
                            </div>
                            ` : ''}
                        </div>
                        ${!project.homepage ? '<div class="status-icon">❌</div>' : ''}
                    `;

                    projectsContainer.appendChild(card);
                });

            } catch (error) {
                console.error('Error loading projects:', error);
                projectsContainer.innerHTML = '<p>Error loading projects. Please try again later.</p>';
            }
        }


        // Initial load
        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>
</body>

</html>
