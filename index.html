<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Marianas</title>
    <link rel="icon" type="image/png" href="media/logos/anchor.png">
    <link rel="shortcut icon" type="image/png" href="media/logos/anchor.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a192f;
            --text-primary: #ccd6f6;
            --text-secondary: #8892b0;
            --accent: #64ffda;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: scroll;
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* Internet Explorer 10+ */
        }

        body::-webkit-scrollbar {
            width: 0;
            height: 0;
            display: none;
            /* Chrome/Safari/Webkit */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 2rem 0;
        }

        .logo-container {
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .logo-container img {
            width: 120px;
            height: auto;
        }

        .company-info {
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards 0.2s;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: clamp(1rem, 1.5vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .creator-link {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .creator-link:hover {
            text-decoration: underline;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards 0.4s;
        }

        .tab {
            padding: 0.75rem 2rem;
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--accent);
            color: var(--primary-bg);
            border-color: var(--accent);
        }

        .tab:hover:not(.active) {
            border-color: var(--accent);
            color: var(--accent);
        }

        .content-section {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
            min-height: 500px;
            position: relative;
            width: 100%;
        }

        .content-section.active {
            display: block;
        }

        .division-card {
            padding: 3rem;
            border-radius: 12px;
            color: white;
            margin: 0 auto;
            max-width: 800px;
            position: relative;
            width: 100%;
        }

        .division-card h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .division-card p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            letter-spacing: 0.5px;
        }

        .project-links {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .project-links a {
            color: var(--accent);
            text-decoration: none;
            opacity: 0.9;
            transition: all 0.3s ease;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .project-links a:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .project-description {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-bottom: 1rem;
            flex-grow: 1;
            line-height: 1.6;
        }

        .project-meta {
            font-size: 0.85rem;
            opacity: 0.8;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .division-card.studio {
            background: linear-gradient(135deg, #4E54C8 0%, #8F94FB 100%);
        }

        .division-card.agency {
            background: linear-gradient(135deg, #4E54C8 0%, #8F94FB 100%);
        }

        .featured {
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .division-card {
                padding: 2rem;
            }
        }

        .app-counter {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 100px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="media/logos/anchor.png" alt="Anchor Marianas Logo">
            </div>
            <div class="company-info">
                <h1>Anchor Marianas</h1>
                <p class="subtitle"><a href="https://adampang.com" target="_blank" class="creator-link"
                        style="font-size: inherit;">adampang</a> holding co.</p>
            </div>
            <div class="tabs">
                <button class="tab active" onclick="showTab('studio')">Studio</button>
                <button class="tab" onclick="showTab('agency')">Agency</button>
            </div>
        </header>

        <main>
            <section id="studio" class="content-section active">
                <div class="division-card studio">
                    <h2>App Studio</h2>
                    <div class="app-counter">
                        <span class="count">0</span>/100
                    </div>
                    <div class="tab-content" id="app-studio-content">
                        <div class="projects-grid">
                            <div class="loading-container">
                                <div class="loading-spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="agency" class="content-section">
                <div class="division-card agency">
                    <h2>Software Agency</h2>
                    <div class="tab-content" id="agency-content">
                        <div class="projects-grid">
                            <a href="https://www.hiltonguam.com" target="_blank"
                                style="text-decoration: none; color: inherit;">
                                <div class="project-card" style="background: linear-gradient(135deg, #8E2DE2, #4A00E0)">
                                    <div class="project-title">
                                        Hilton Guam Resort
                                    </div>
                                    <div class="project-description">
                                        Custom software solutions for resort operations.
                                    </div>
                                    <div class="project-meta">
                                        🚀 Past Client
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        async function loadProjects() {
            try {
                const projectsContainer = document.querySelector('.projects-grid');
                const countElement = document.querySelector('.count');

                // Show loading spinner initially
                projectsContainer.innerHTML = `
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                    </div>
                `;

                const response = await fetch('https://api.github.com/users/adamtpang/repos');
                const repos = await response.json();

                // Filter out forks and specific repos
                const excludeRepos = ['adamtpang', 'resume', 'test'];
                const filteredRepos = repos.filter(repo =>
                    !repo.fork && !excludeRepos.includes(repo.name)
                );

                // Update counter
                countElement.textContent = filteredRepos.length;

                // Sort repos by most recently updated
                const sortedRepos = filteredRepos.sort((a, b) => {
                    return new Date(b.updated_at) - new Date(a.updated_at);
                });

                // Clear existing projects
                projectsContainer.innerHTML = '';

                // Default gradients for repos (refined cool tones)
                const defaultGradients = [
                    ['#8E2DE2', '#4A00E0'],  // Deep purple
                    ['#2193b0', '#6dd5ed'],  // Cool blue
                    ['#4568DC', '#B06AB3'],  // Purple blue
                    ['#0F2027', '#2C5364'],  // Dark navy
                    ['#8E54E9', '#4776E6'],  // Royal purple
                    ['#141E30', '#243B55']   // Midnight blue
                ];

                sortedRepos.forEach((repo, index) => {
                    // Create wrapper first if homepage exists
                    const wrapper = repo.homepage ? document.createElement('a') : document.createElement('div');
                    if (repo.homepage) {
                        wrapper.href = repo.homepage;
                        wrapper.target = '_blank';
                        wrapper.style.textDecoration = 'none';
                        wrapper.style.color = 'inherit';
                    }

                    const card = document.createElement('div');
                    card.className = 'project-card';

                    // Apply gradient background
                    const gradient = defaultGradients[index % defaultGradients.length];
                    card.style.background = `linear-gradient(135deg, ${gradient[0]}, ${gradient[1]})`;

                    const status = repo.homepage ? '🚀 Live' : '🌱 In Development';

                    card.innerHTML = `
                        <div class="project-title">
                            ${repo.name}
                        </div>
                        <div class="project-links">
                            <a href="${repo.html_url}" target="_blank" onclick="event.stopPropagation()">GitHub</a>
                            ${repo.homepage ? `<span style="color: var(--accent); font-size: 0.9rem;">🔗 Live Site</span>` : ''}
                        </div>
                        <div class="project-description">
                            ${repo.description || ''}
                        </div>
                        <div class="project-meta">
                            ${status}
                            ${repo.stargazers_count > 0 ? ` • ⭐ ${repo.stargazers_count}` : ''}
                        </div>
                    `;

                    wrapper.appendChild(card);
                    projectsContainer.appendChild(wrapper);
                });
            } catch (error) {
                console.error('Error loading projects:', error);

                // Fallback to projects.json if GitHub API fails
                try {
                    const response = await fetch('projects.json');
                    const data = await response.json();

                    const projectsContainer = document.querySelector('.projects-grid');
                    projectsContainer.innerHTML = '';

                    data.projects.forEach(project => {
                        const card = document.createElement('div');
                        card.className = 'project-card';

                        if (project.colors && project.colors.length >= 2) {
                            card.style.background = `linear-gradient(135deg, ${project.colors[0]}, ${project.colors[1]})`;
                        }

                        card.innerHTML = `
                            <div class="project-title">
                                ${project.name}
                            </div>
                            <div class="project-links">
                                ${project.url ? `<a href="${project.url}" target="_blank">🔗 Live Site</a>` : ''}
                            </div>
                            <div class="project-description">
                                ${project.description || ''}
                            </div>
                            <div class="project-meta">
                                ${project.status === 'live' ? '🚀 Live' : '🌱 In Development'}
                            </div>
                        `;

                        projectsContainer.appendChild(card);
                    });
                } catch (fallbackError) {
                    console.error('Error loading fallback projects:', fallbackError);
                }
            }
        }

        function showTab(tabName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');

            // Update content
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>
</body>

</html>
