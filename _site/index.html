<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Marianas</title>
    <link rel="icon" type="image/png" href="media/logos/anchor.png">
    <link rel="shortcut icon" type="image/png" href="media/logos/anchor.png">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-accent: #00ff88;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.5);
            --glow: 0 0 20px rgba(0, 255, 136, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
            font-weight: 400;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 136, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 136, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        body::-webkit-scrollbar-thumb {
            background: var(--text-accent);
            border-radius: 4px;
        }

        body::-webkit-scrollbar-thumb:hover {
            background: #00cc77;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            position: relative;
        }

        header {
            text-align: center;
            padding: 4rem 0;
            position: relative;
        }

        .logo-container {
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .logo-container img {
            width: 140px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.3));
            transition: var(--transition);
        }

        .logo-container img:hover {
            transform: scale(1.05) rotate(5deg);
            filter: drop-shadow(0 0 30px rgba(0, 255, 136, 0.5));
        }

        .company-info {
            margin-bottom: 4rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards 0.3s;
        }

        h1 {
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, var(--text-primary), var(--text-accent));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--text-accent), transparent);
        }

        .subtitle {
            font-size: clamp(1.2rem, 2vw, 1.8rem);
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 300;
        }

        .project-count {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-accent);
            margin-top: 2rem;
            text-align: center;
            letter-spacing: -0.01em;
            padding: 1rem 2rem;
            border: 1px solid var(--text-accent);
            border-radius: 50px;
            display: inline-block;
            background: rgba(0, 255, 136, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: var(--glow);
        }



        .content-section {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards 0.6s;
            position: relative;
            width: 100%;
        }

        .featured-project {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }

        .featured-project::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
            border-radius: 20px;
        }

        .featured-project > * {
            position: relative;
            z-index: 2;
        }

        .featured-project::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        .featured-badge {
            display: inline-block;
            background: rgba(0, 255, 136, 0.9);
            color: #000000;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: 1px solid var(--text-accent);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
            backdrop-filter: blur(10px);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            padding: 0;
        }

        .project-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            transition: var(--transition);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            min-height: 300px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .project-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
            border-radius: 16px;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(0, 255, 136, 0.05));
            opacity: 0;
            transition: var(--transition);
            z-index: 0;
        }

        .project-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), var(--glow);
            border-color: var(--text-accent);
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-card.no-link {
            opacity: 0.7;
            cursor: default;
        }

        .project-card.no-link:hover {
            transform: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--border);
        }

        .project-card.no-link::before {
            opacity: 0;
        }

        .status-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            z-index: 3;
            backdrop-filter: blur(10px);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .status-badge.live {
            background: rgba(0, 255, 136, 0.9);
            color: #000000;
            border: 1px solid #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .status-badge.development {
            background: rgba(255, 193, 7, 0.9);
            color: #000000;
            border: 1px solid #ffc107;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
        }


        .card-content {
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        .project-emoji {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .project-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
            letter-spacing: -0.02em;
            line-height: 1.3;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .project-tag {
            background: rgba(0, 0, 0, 0.4);
            color: rgba(255, 255, 255, 0.9);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .project-description {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1.5rem;
            flex-grow: 1;
            line-height: 1.6;
            font-weight: 400;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .project-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .project-stars {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #ffd700;
            font-size: 0.9rem;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .project-arrow {
            color: #ffffff;
            font-size: 1.2rem;
            opacity: 0;
            transform: translateX(-10px);
            transition: var(--transition);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .project-card:hover .project-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--text-accent);
            color: var(--bg-primary);
            border-color: var(--text-accent);
            box-shadow: var(--glow);
        }





        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--text-accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header {
                padding: 2rem 0;
            }

            .logo-container {
                margin-bottom: 2rem;
            }

            .company-info {
                margin-bottom: 2rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .featured-project {
                padding: 2rem;
            }

            .filter-bar {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="media/logos/anchor.png" alt="Anchor Marianas Logo">
            </div>
            <div class="company-info">
                <h1>anchormarianas.com</h1>
                <p class="subtitle">// a digital showcase</p>
                <div class="project-count" id="project-count">
                    <i class="fas fa-rocket"></i>
                    <span>Loading projects...</span>
                </div>
            </div>
        </header>

        <main>
            <section class="content-section">
                <div id="featured-project"></div>
                
                <div class="filter-bar">
                    <button class="filter-btn active" data-filter="all">All Projects</button>
                    <button class="filter-btn" data-filter="live">Live</button>
                    <button class="filter-btn" data-filter="development">In Development</button>
                    <button class="filter-btn" data-filter="featured">Featured</button>
                </div>
                
                <div class="projects-grid" id="projects">
                    <!-- Projects will be loaded here -->
                </div>
            </section>
        </main>
    </div>


    <script>
        let allProjects = [];
        let currentFilter = 'all';

        function getEmojiForProject(name, description) {
            const text = (name + ' ' + (description || '')).toLowerCase();
            
            // Web/Site related
            if (text.includes('website') || text.includes('site') || text.includes('web') || text.includes('landing')) return 'üåê';
            if (text.includes('portfolio') || text.includes('resume')) return 'üìÑ';
            if (text.includes('blog') || text.includes('article')) return 'üìù';
            
            // App types
            if (text.includes('game') || text.includes('play') || text.includes('puzzle')) return 'üéÆ';
            if (text.includes('music') || text.includes('audio') || text.includes('sound')) return 'üéµ';
            if (text.includes('photo') || text.includes('image') || text.includes('camera')) return 'üì∏';
            if (text.includes('video') || text.includes('movie') || text.includes('film')) return 'üé¨';
            if (text.includes('chat') || text.includes('message') || text.includes('social')) return 'üí¨';
            if (text.includes('mail') || text.includes('email')) return 'üìß';
            if (text.includes('calendar') || text.includes('schedule')) return 'üìÖ';
            if (text.includes('task') || text.includes('todo') || text.includes('productivity')) return '‚úÖ';
            if (text.includes('note') || text.includes('memo')) return 'üìù';
            if (text.includes('weather')) return 'üå§Ô∏è';
            if (text.includes('map') || text.includes('location')) return 'üó∫Ô∏è';
            if (text.includes('shopping') || text.includes('store') || text.includes('cart')) return 'üõí';
            if (text.includes('finance') || text.includes('money') || text.includes('bank')) return 'üí∞';
            if (text.includes('health') || text.includes('fitness') || text.includes('medical')) return '‚öïÔ∏è';
            if (text.includes('education') || text.includes('learn') || text.includes('study')) return 'üìö';
            if (text.includes('news') || text.includes('media')) return 'üì∞';
            
            // Tech/Development
            if (text.includes('api') || text.includes('server') || text.includes('backend')) return '‚öôÔ∏è';
            if (text.includes('database') || text.includes('data')) return 'üíæ';
            if (text.includes('tool') || text.includes('utility')) return 'üîß';
            if (text.includes('dashboard') || text.includes('admin')) return 'üìä';
            if (text.includes('analytics') || text.includes('stats')) return 'üìà';
            if (text.includes('bot') || text.includes('automation')) return 'ü§ñ';
            if (text.includes('ai') || text.includes('machine learning') || text.includes('neural')) return 'üß†';
            
            // Default fallbacks
            if (text.includes('app') || text.includes('application')) return 'üì±';
            
            return 'üíª'; // Default for general software
        }

        function generateGradientColors(index) {
            const gradients = [
                { from: '#667eea', to: '#764ba2' },
                { from: '#f093fb', to: '#f5576c' },
                { from: '#4facfe', to: '#00f2fe' },
                { from: '#43e97b', to: '#38f9d7' },
                { from: '#fa709a', to: '#fee140' },
                { from: '#a8edea', to: '#fed6e3' },
                { from: '#ffecd2', to: '#fcb69f' },
                { from: '#ff8a80', to: '#ea6100' },
                { from: '#84fab0', to: '#8fd3f4' },
                { from: '#cbc0d3', to: '#eac4d5' }
            ];
            return gradients[index % gradients.length];
        }

        function getTagsFromRepo(repo) {
            const tags = [];
            
            // Language tag
            if (repo.language) {
                tags.push(repo.language);
            }
            
            // Additional tags based on name/description
            const text = (repo.name + ' ' + (repo.description || '')).toLowerCase();
            
            if (text.includes('react')) tags.push('React');
            if (text.includes('vue')) tags.push('Vue.js');
            if (text.includes('angular')) tags.push('Angular');
            if (text.includes('next')) tags.push('Next.js');
            if (text.includes('node')) tags.push('Node.js');
            if (text.includes('express')) tags.push('Express');
            if (text.includes('api')) tags.push('API');
            if (text.includes('mobile')) tags.push('Mobile');
            if (text.includes('web')) tags.push('Web');
            if (text.includes('bot')) tags.push('Bot');
            if (text.includes('ai') || text.includes('machine learning')) tags.push('AI');
            
            return [...new Set(tags)].slice(0, 4); // Remove duplicates and limit to 4
        }

        async function loadProjects() {
            const projectsContainer = document.getElementById('projects');
            const featuredContainer = document.getElementById('featured-project');
            const projectCount = document.getElementById('project-count');

            projectsContainer.innerHTML = `<div class="loading-container"><div class="loading-spinner"></div></div>`;
            projectCount.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';

            try {
                // Fetch from GitHub API
                const repoRes = await fetch('https://api.github.com/users/adamtpang/repos?sort=pushed&per_page=100');
                if (!repoRes.ok) throw new Error(`GitHub API failed: ${repoRes.status}`);

                const allRepos = await repoRes.json();
                const excludeRepos = ['adamtpang', 'resume', 'test'];
                const filteredRepos = allRepos.filter(repo => 
                    !repo.fork && 
                    !excludeRepos.includes(repo.name) &&
                    repo.name !== 'anchormarianas.com'
                );

                // Transform GitHub repos to our project format
                allProjects = filteredRepos.map((repo, index) => {
                    const colors = generateGradientColors(index);
                    const emoji = getEmojiForProject(repo.name, repo.description);
                    const tags = getTagsFromRepo(repo);
                    
                    return {
                        name: repo.name,
                        description: repo.description || 'A cool project in development',
                        homepage: repo.homepage || '',
                        status: repo.homepage ? 'live' : 'development', // Your rule: homepage = live
                        featured: repo.stargazers_count > 0, // Your rule: starred = featured
                        emoji: emoji,
                        colors: colors,
                        tags: tags,
                        stars: repo.stargazers_count,
                        github_url: repo.html_url,
                        created_at: repo.created_at,
                        updated_at: repo.updated_at
                    };
                });

                // Sort by update date (most recent first)
                allProjects.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

                // Update project count
                const liveProjects = allProjects.filter(p => p.status === 'live').length;
                const featuredProjects = allProjects.filter(p => p.featured).length;
                const totalProjects = allProjects.length;
                projectCount.innerHTML = `
                    <i class="fas fa-rocket"></i>
                    <span>${liveProjects} live ‚Ä¢ ${featuredProjects} featured ‚Ä¢ ${totalProjects} total</span>
                `;

                // Display featured project (highest starred project)
                const featuredProject = allProjects
                    .filter(p => p.featured)
                    .sort((a, b) => b.stars - a.stars)[0];
                    
                if (featuredProject) {
                    displayFeaturedProject(featuredProject, featuredContainer);
                } else {
                    // If no starred repos, show the most recent live project
                    const latestLiveProject = allProjects.find(p => p.status === 'live');
                    if (latestLiveProject) {
                        displayFeaturedProject(latestLiveProject, featuredContainer);
                    }
                }

                // Display all projects
                displayProjects(allProjects, projectsContainer);

            } catch (error) {
                console.error('Error loading projects:', error);
                projectsContainer.innerHTML = `
                    <div style="text-align: center; color: var(--text-secondary); padding: 2rem;">
                        <i class="fas fa-exclamation-circle" style="font-size: 2rem; margin-bottom: 1rem; display: block;"></i>
                        Error loading projects from GitHub. Please try again later.
                    </div>
                `;
                projectCount.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error';
            }
        }

        function displayFeaturedProject(project, container) {
            const gradientStyle = project.colors ? 
                `background: linear-gradient(135deg, ${project.colors.from}, ${project.colors.to});` : 
                'background: linear-gradient(135deg, #667eea, #764ba2);';

            const badgeText = project.featured ? '‚ú® Featured Project' : 'üöÄ Latest Project';
            const statusText = project.status === 'live' ? 'Live' : 'In Development';
            
            container.innerHTML = `
                <div class="featured-project" style="${gradientStyle}">
                    <div class="featured-badge">${badgeText}</div>
                    <div class="project-emoji" style="filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));">${project.emoji}</div>
                    <h2 style="font-size: 2.5rem; margin-bottom: 0.5rem; color: #ffffff; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);">${project.name}</h2>
                    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
                        <span style="background: rgba(0, 0, 0, 0.6); color: #ffffff; padding: 0.5rem 1rem; border-radius: 12px; font-size: 0.9rem; border: 1px solid rgba(255,255,255,0.3); backdrop-filter: blur(10px); text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);">
                            ${statusText}
                        </span>
                        ${project.stars > 0 ? `
                            <span style="display: flex; align-items: center; gap: 0.25rem; color: #ffd700; font-weight: 600; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);">
                                <i class="fas fa-star"></i> ${project.stars}
                            </span>
                        ` : ''}
                    </div>
                    <p style="font-size: 1.2rem; margin-bottom: 2rem; color: rgba(255,255,255,0.95); text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6); line-height: 1.6;">${project.description}</p>
                    <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                        ${project.homepage ? `
                            <a href="${project.homepage}" target="_blank" style="
                                display: inline-flex;
                                align-items: center;
                                gap: 0.5rem;
                                background: rgba(0, 0, 0, 0.4);
                                color: #ffffff;
                                padding: 1rem 2rem;
                                border-radius: 50px;
                                text-decoration: none;
                                font-weight: 600;
                                transition: var(--transition);
                                backdrop-filter: blur(10px);
                                border: 1px solid rgba(255,255,255,0.4);
                                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
                            " onmouseover="this.style.background='rgba(0, 0, 0, 0.6)'" onmouseout="this.style.background='rgba(0, 0, 0, 0.4)'">
                                <i class="fas fa-external-link-alt"></i>
                                View Live
                            </a>
                        ` : ''}
                        <a href="${project.github_url}" target="_blank" style="
                            display: inline-flex;
                            align-items: center;
                            gap: 0.5rem;
                            background: rgba(0, 0, 0, 0.6);
                            color: #ffffff;
                            padding: 1rem 2rem;
                            border-radius: 50px;
                            text-decoration: none;
                            font-weight: 600;
                            transition: var(--transition);
                            backdrop-filter: blur(10px);
                            border: 1px solid rgba(255,255,255,0.3);
                            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
                        " onmouseover="this.style.background='rgba(0, 0, 0, 0.8)'" onmouseout="this.style.background='rgba(0, 0, 0, 0.6)'">
                            <i class="fab fa-github"></i>
                            View Code
                        </a>
                    </div>
                </div>
            `;
        }

        function displayProjects(projects, container) {
            const filteredProjects = projects.filter(project => {
                if (currentFilter === 'all') return true;
                if (currentFilter === 'featured') return project.featured;
                return project.status === currentFilter;
            });

            if (filteredProjects.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: var(--text-secondary); padding: 3rem;">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem; display: block; opacity: 0.5;"></i>
                        No projects found for "${currentFilter}" filter.
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            filteredProjects.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.style.cursor = 'pointer';
                
                // Click handler to open appropriate link
                card.addEventListener('click', () => {
                    if (project.homepage) {
                        window.open(project.homepage, '_blank');
                    } else {
                        window.open(project.github_url, '_blank');
                    }
                });

                const gradientStyle = project.colors ? 
                    `background: linear-gradient(135deg, ${project.colors.from}, ${project.colors.to});` : 
                    'background: var(--bg-secondary);';

                card.style.cssText += gradientStyle;

                const statusBadge = project.status === 'live' ? 
                    '<div class="status-badge live"><i class="fas fa-circle"></i> Live</div>' :
                    '<div class="status-badge development"><i class="fas fa-code"></i> Dev</div>';

                card.innerHTML = `
                    ${statusBadge}
                    <div class="card-content">
                        <div class="project-emoji">${project.emoji}</div>
                        <div class="project-title">${project.name} ${project.featured ? '‚≠ê' : ''}</div>
                        <div class="project-description">${project.description}</div>
                        ${project.tags && project.tags.length > 0 ? `
                            <div class="project-tags">
                                ${project.tags.map(tag => `<span class="project-tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                        <div class="project-footer">
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                ${project.stars > 0 ? `
                                    <div class="project-stars">
                                        <i class="fas fa-star"></i>
                                        <span>${project.stars}</span>
                                    </div>
                                ` : ''}
                                <a href="${project.github_url}" target="_blank" onclick="event.stopPropagation()" style="
                                    color: var(--text-secondary);
                                    text-decoration: none;
                                    display: flex;
                                    align-items: center;
                                    gap: 0.25rem;
                                    font-size: 0.9rem;
                                    transition: var(--transition);
                                " onmouseover="this.style.color='var(--text-accent)'" onmouseout="this.style.color='var(--text-secondary)'">
                                    <i class="fab fa-github"></i>
                                    <span>Code</span>
                                </a>
                            </div>
                            <i class="fas fa-${project.homepage ? 'external-link-alt' : 'code'} project-arrow"></i>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // Filter functionality
        document.addEventListener('DOMContentLoaded', () => {
            loadProjects();

            // Add filter event listeners
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active filter
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    currentFilter = btn.dataset.filter;
                    displayProjects(allProjects, document.getElementById('projects'));
                });
            });
        });
    </script>
</body>

</html>
